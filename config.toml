baseurl = "https://niklasblog.netlify.com"
languageCode = "en-us"
title = "Economics, Politics, and Resources"
defaultContentLanguage = "en-us"
theme = "hugo-future-imperfect"
googleAnalytics = ""
disqusShortname = ""
paginate = 7
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]

[permalinks]
    post = "/:year/:month/:day/:slug/"

[author]
  name = "Niklas Lollo"
  bio = "Biologist turned Bioinformatician turned Data Scientist"
  job = "PhD Student"
  location = "Berkeley, California, USA"
  # Your Gravatar email. Overwrite `author.picture` everywhere in the blog
  gravatarEmail = "nicklollo2@gmail.com"
  # Your profile picture
  # Overwritten by your gravatar image if `author.gravatarEmail` is filled
  picture = "data/photos/CSP_3556.jpg"
  twitter = "niklaslollo"


[[menu.main]]
    name = "About"
    url = "/about/"
[[menu.main]]
    name = "Website"
    url = "https://niklaslollo.github.io"
[[menu.main]]
    name = "GitHub"
    url = "https://github.com/niklaslollo/blog"
[[menu.main]]
    name = "Twitter"
    url = "https://twitter.com/niklaslollo"

[params]
    description = "Where I write and publish quickly"
    thumbnailImage = true
    thumbnailImagePosition = "bottom"
    autoThumbnailImage = true
    
    [[params.sharingOptions]]
      name = "Twitter"
      icon = "fa-twitter"
      url = "https://twitter.com/intent/tweet?text=%s"

    # options for highlight.js (version, additional languages, and theme)
    highlightjsVersion = "9.11.0"
    highlightjsCDN = "//cdn.bootcss.com"
    highlightjsLang = ["r", "yaml"]
    highlightjsTheme = "github"

    MathJaxCDN = "//cdn.bootcss.com"
    MathJaxVersion = "2.7.1"

    [params.logo]
    url = "logo.png"
    width = 50
    height = 50
    alt = "Logo"

